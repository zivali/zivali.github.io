[en]
  weight = 1
  # language code
  languageCode = "en"
  # language name
  languageName = "English"
  # whether to include Chinese/Japanese/Korean
  hasCJKLanguage = false
  # default amount of posts in each pages
  paginate = 12
  # [UA-XXXXXXXX-X] google analytics code (replaced by params.analytics.google)
  googleAnalytics = "G-4JTVZLBK7L"
  # copyright description used only for seo schema
  copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
  # Menu config
  [en.menu]
    [[en.menu.main]]
      identifier = "posts"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      name = "Posts"
      url = "/posts/"
      # title will be shown when you hover on this menu link.
      title = ""
      weight = 1
    [[en.menu.main]]
      identifier = "tags"
      pre = ""
      post = ""
      name = "Tags"
      url = "/tags/"
      title = ""
      weight = 2
    [[en.menu.main]]
      identifier = "about"
      pre = ""
      post = ""
      name = "About"
      url = "/about/"
      title = ""
      weight = 3
    [[en.menu.main]]
      identifier = "github"
      pre = "<i class='fab fa-github fa-fw'></i>"
      post = ""
      name = ""
      url = "https://github.com/zivali"
      title = "GitHub"
      weight = 9
  [en.params]
    # site description
    description = "The official documentation for the Hugo DoIt theme"
    # site keywords
    keywords = ["Theme", "Hugo"]
    # App icon config
    [en.params.app]
      # optional site title override for the app when added to an iOS home screen or Android launcher
      title = "DoIt"
      # whether to omit favicon resource links
      noFavicon = false
      # modern SVG favicon to use in place of older style .png and .ico files
      svgFavicon = "/images/favicon.ico"
      # Safari mask icon color
      iconColor = "#5bbad5"
      # Windows v8-10 tile color
      tileColor = "#da532c"
    # Search config
    [en.params.search]
      enable = true
      # type of search engine ("lunr", "algolia", "fuse")
      type = "algolia"
      # max index length of the chunked content
      contentLength = 4000
      # placeholder of the search bar
      placeholder = ""
      # max number of results length
      maxResultLength = 10
      # snippet length of the result
      snippetLength = 300
      # HTML tag name of the highlight part in results
      highlightTag = "em"
      # whether to use the absolute URL based on the baseURL in search index
      absoluteURL = false
      [en.params.search.algolia]
        index = "en_index"
        appID = "5YGRNRQK1G"
        searchKey = "0ff6874805de24b84aa1d5ebccad56cd"
      [en.params.search.fuse]
        # https://fusejs.io/api/options.html
        isCaseSensitive = false
        minMatchCharLength = 2
        findAllMatches = false
        location = 0
        threshold = 0.1
        distance = 100
        ignoreLocation = true
        useExtendedSearch = false
        ignoreFieldNorm = false
    # Home page config
    [en.params.home]
      # amount of RSS pages
      rss = 10
      # Home page profile
      [en.params.home.profile]
        enable = true
        # Gravatar Email for preferred avatar in home page
        gravatarEmail = ""
        # URL of avatar shown in home page
        avatarURL = "/images/avatar.png"
        # title shown in home page (HTML format is supported)
        title = ""
        # subtitle shown in home page
        subtitle = "Software Engineer, Data Engineer, Gymrat ðŸ’ª"
        # whether to use typeit animation for subtitle
        typeit = false
        # whether to show social links
        social = true
        # disclaimer (HTML format is supported)
        disclaimer = ""
      # Home page posts
      [en.params.home.posts]
        enable = true
        # special amount of posts in each home posts page
        paginate = 7
    # Social config in home page
    [en.params.social]
